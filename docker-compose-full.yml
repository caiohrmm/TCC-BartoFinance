version: '3.8'

services:
  # Banco de dados MongoDB
  mongodb:
    image: mongo:latest
    container_name: bartofinance-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bartofinance
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bartofinance-network

  # Interface MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: bartofinance-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - bartofinance-network

  # Aplicação Spring Boot (OPCIONAL - use se não quiser instalar Maven)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bartofinance-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/bartofinance?authSource=admin
      JWT_SECRET: BartoFinanceSecretKeyForJWTTokenGenerationAndValidation2024MustBeAtLeast256BitsLong
    depends_on:
      - mongodb
    networks:
      - bartofinance-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  bartofinance-network:
    driver: bridge

